{% extends "uspl/base.html" %}
{% block title %} Groups {% endblock %} 
{% block pagetitle %} Groups {% endblock %} 

{% block content %} 
	<table class="table" style="text-align:left">
		<tbody>
			{% for group in groups %}
			    <tr>
			    	<td><a href="{% url 'uspl:group_details_ongoing' group.id %}">{{group.name}}</a></td>
				</tr>
			{% endfor %}
		</tbody>			
	</table>
	<a href="{% url 'uspl:create_group' %}" class="btn btn-info">Create New Group</a>
{% endblock %}
