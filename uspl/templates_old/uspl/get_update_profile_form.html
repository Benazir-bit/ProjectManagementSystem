<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h3 class="modal-title"><b>{{employee.get_full_name}}<b></h3>
</div>
<div class="modal-body">
	<form method="post" class = "form-set"> 
		<div class="col-md-12">
			{% csrf_token %}
			<table class="table">
				<input type="hidden" name="user_id" value="{{employee.id}}">
				<tbody>
					<tr>
						<td id="col1User"><label for="first_name">First Name</label></td>
						<td id="col2User"><input type="text" name="first_name" class="form-control" maxlength="100" value="{{employee.first_name}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="last_name">Last Name</label></td>
						<td id="col2User"><input type="text" name="last_name" class="form-control" maxlength="100" value="{{employee.last_name}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="username">ID</label></td>
						<td id="col2User"><input type="text" name="username" class="form-control" maxlength="6" value="{{employee.username}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="email">Email</label></td>
						<td id="col2User"><input type="text" name="email" class="form-control" value="{{employee.email}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="Group">Group:</label></td>
						<td id="col2User">
							<select style="width:100%" name="group_selected" class="form-control" required multiple>
								{% for group in groups %}
									<option value="{{group.id}}" {% if group in employee.groups.all %}selected{% endif %}>{{group.name}}</option>
								{% endfor %}
							</select>
						</td>
					</tr>
					<tr>
						<td id="col1User"><label for="dsg_selected">Designation</label></td>
						<td id="col2User">
							<select style="width:100%" name="dsg_selected" required>
								{% for group in employee.groups.all %}
									{% for dsg in group.designation_set.all %}
										<option value="{{dsg.id}}" {% if dsg == employee.profile.dsg %}selected{% endif %}>{{dsg.title}} ({{group.name}})</option>
									{% endfor %}
								{% endfor %}
							</select>
						</td>
					</tr>
					<tr>
						<td id="col1User"><label for="Group">Reports To:</label></td>
						<td id="col2User">
							<select style="width:100%" name="reports_to" class="form-control selectpicker">
							    <option value="">Select Employee</option>
								{% for teamleader in manager_list %}
									<option value="{{teamleader.id}}" {% if teamleader == employee.profile.reports_to %}selected{% endif %} data-thumbnail="{{teamleader.profile.image.url}}">{{teamleader.get_full_name}}</option>
								{% endfor %}
							</select>
						</td>
					</tr>
					<tr>
						<td id="col1User"><label for="phone_number">Contact Number</label></td>
						<td id="col2User"><input type="text" name="phone_number" class="form-control" value="{{employee.profile.phone_number}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="date_of_joining">Joining Date (m/d/y)</label></td>
						<td id="col2User"><input type="text" name="date_of_joining" class="form-control" placeholder="m/d/y" value="{{employee.profile.date_of_joining|date:"Y-m-d"}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="date_of_birth">Date of Birth (m/d/y)</label></td>
						<td id="col2User"><input type="text" name="date_of_birth" class="form-control" placeholder="m/d/y" value="{{employee.profile.date_of_birth|date:"Y-m-d"}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="present_address">Present Address</label></td>
						<td id="col2User"><input type="text" name="present_address" class="form-control" value="{{employee.profile.present_address}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="highest_degree">Highest Degree</label></td>
						<td id="col2User"><input type="text" name="highest_degree" class="form-control" value="{{employee.profile.highest_degree}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="blood_group">Blood Group</label></td>
						<td id="col2User"><input type="text" name="blood_group" class="form-control" value="{{employee.profile.blood_group}}" required></td>
					</tr>
					<tr>
						<td id="col1User"><label for="emergency_contact">Emergency Contact</label></td>
						<td id="col2User"><input type="text" name="emergency_contact" class="form-control" value="{{employee.profile.emergency_contact}}" required></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row" align="center" style="margin-bottom:10px">
			<button class="btn btn-primary" type="submit" role="button" name="update_employee"><b>Update Info<b></button>
		</div>
	</form>
</div>
