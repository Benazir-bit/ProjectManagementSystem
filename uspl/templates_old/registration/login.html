{% if request.user.is_authenticated %}
    <h1>You are already signed in. Go to <a href="{% url 'uspl:home' %}">Home</a></h1>
{% else %}
<head>
  <title>
      Sign In
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'uspl/css/styles.css' %}" />
  <link rel="shortcut icon" href="{% static 'uspl/img/favicon-32x32.png' %}" type="image/png">
  <link rel="icon" href="{% static 'uspl/img/favicon-32x32.png' %}" type="image/png">
</head>
<body>
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-16">
            <br><br><br>
            <form id="login-form" method="post" 
                  action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table">
                    <img id="login-logo" src="{% static 'uspl/img/ulkasemi_logo.png' %}">
                    <h2><b>Sign In</b></h2>
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                    <br>
                    <br>
                {% endif %}
                <input type="submit" value="Login" 
                       class="btn btn-primary" />
                <p> </p>
                <p> forgot your password? <a href="{% url 'password_reset' %}">Click here</a></p>
            </form>
        </div>
    </div>
</body>
{% endif %}
